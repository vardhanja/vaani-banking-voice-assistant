    <line x1="115" y1="-172" x2="213" y2="-319" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="172" y1="-115" x2="319" y2="-213" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
