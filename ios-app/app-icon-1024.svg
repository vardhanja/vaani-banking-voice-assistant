    <line x1="-79" y1="191" x2="-146" y2="355" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-146" y1="146" x2="-268" y2="268" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-191" y1="79" x2="-355" y2="146" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-207" y1="0" x2="-384" y2="0" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-191" y1="-79" x2="-355" y2="-146" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-146" y1="-146" x2="-268" y2="-268" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    <line x1="-79" y1="-191" x2="-146" y2="-355" stroke="url(#orangeGradient)" stroke-width="14" stroke-linecap="round"/>
    
